<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link to javascript -->
    <script src="js/simple-player.js" defer></script>
    <!-- link to css -->
    <link rel="stylesheet" href="css/simple-audio.css">
</head>

<body>
    <div>
        <h1 id="song-title">QueenCard - G Idle</h1>
    </div>
        <div class="container">
            <img id="play-pause-button" src="images/play.svg">

            <!-- time display elements -->
            <h4 id="current-time">0:00</h4>
            <h4>/</h4>
            <h4 id="total-time">00:00</h4>

            <!-- Time Control (and also display) element -->
            <input id="seek-bar" type="range" min="0" value="0">
        </div>

         <!-- Previous / Next Button -->
         <div class="container">
            <button id="previous-song">Previous</button>
            <button id="next-song">Next</button>
        </div>

        <!-- Volume Control (and also display) element -->
        <div>
            <p>Volume:</p>
            <output id="volume-output">100</output>
        <input type="range" id="volume-slider" max="100" value="100">
        </div>


</body>

</html>
