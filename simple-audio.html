<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link to javascript -->
    <script src="js/simple-player.js" defer></script>
    <!-- link to css -->
    <link rel="stylesheet" href="css/simple-audio.css">
</head>
<body>
    <div id="container">
        <img id="play-pause-button" src="images/play.svg">

        <!-- time display elements -->
        <h4 id="current-time">00.00</h4>
        <h4>/</h4>
        <h4 id="total-time">00.00</h4>

        <!-- Time Control (and also display) element -->
        <input id="seek-bar" type="range" min="0" value="0">
    </div>
    
</body>
</html>
